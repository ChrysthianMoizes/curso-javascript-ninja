<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CM Cars</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1><span data-js="company-name"></span> - <span data-js="company-phone"></span></h1>
  </header>

  <form action="/" data-js="form-register">
    <ul>
      <li>
        <label>Imagem: </label>
        <input type="url" data-js="image" required />
      </li>
      <li>
        <label>Marca/ Modelo: </label>
        <input type="text" data-js="brand-model" required />
      </li>
      <li>
        <label>Ano: </label>
        <input type="text" data-js="year" required />
      </li>
      <li>
        <label>Placa: </label>
        <input type="text" data-js="plate" required />
      </li>
      <li>
        <label>Cor: </label>
        <input type="text" data-js="color" required />
      </li>
      <li>
        <button type="submit">Cadastrar</button>
      </li>
    </ul>
  </form>

  <table>
    <thead>
      <tr>
        <th>Imagem do carro</th>
        <th>Marca / Modelo</th>
        <th>Ano</th>
        <th>Placa</th>
        <th>Cor</th>
      </tr>
    </thead>

    <tbody data-js="table-car">

    </tbody>
  </table>

  <script src="dom.js"></script>
  <script src="challenge-29.js"></script>
</body>
</html>
